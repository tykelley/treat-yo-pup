{% extends "layout.html" %}
{% block title %}Test{% endblock %}
{% block content %}
    <div class="container">
        <div class="starter-template">
            <h3>Results:</h3>
            <p class="lead">Below are the top recommendations.</p>
        </div>

        <table class="table table-hover">
            <tr>
                <th>Percent Match</th>
                <th>Toy Name</th>
                <th>Image</th>
            </tr>
            {% for toy in toys %}
            <tr>
                <td style="vertical-align: middle">{{ toy['sim'] }} %</td>
                <td style="vertical-align: middle">{{ toy['name']}}</td>
                <td style="vertical-align: middle"><a href="{{ toy['url'] }}"><img src="{{ toy['image'] }}" height="90" width="90"></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
